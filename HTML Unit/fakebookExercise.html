<!DOCTYPE html>
<html>
<head>

    <title>Fakebook | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

<body>
    <h1>Welcome to Fakebook!</h1>
    <h3>Please, fill the following form to sign up.</h3>
    <form>
        <!-- First Name and Last Name -->
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
        </div>
        <!-- Gender choice -->
        <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        </div>
        <!-- Email and Password -->
        <!-- Password length requirement = 5-10 characters -->
        <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Your Password" pattern=".{5,10}" required title="5 to 10 characters">
        </div>
        <!-- Birthday date selection (Month / Day / Year) -->

        <label for="birthdayMonth">Birthday: </label>

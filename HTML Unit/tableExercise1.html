<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Creación de la tabla general. -->
    <table border="1">
        <!-- Definición de las cabeceras de tabla. -->
        <thead>
            <!-- Creación de la primera fila, cabecera real. -->
            <tr>
                <!-- Creación de la cabecera real, con un ancho de 6 columnas y texto fuerte. -->
                <th colspan="6"><strong>STUDENTS MARK SHEET</strong></th>
            </tr>
            <!-- Creación de la segunda fila, categorías. -->
            <tr>
                <!-- Creación de celdas con categorías. -->
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Physics</th>
                <th>General Knowledge</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla. Contenido ordenado por celdas. -->
        <tbody>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Scott</td>
                <td>71</td>
                <td>79</td>
                <td>82</td>
                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
